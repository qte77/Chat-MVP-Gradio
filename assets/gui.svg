<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f5f5f5"/>

    <!-- Main Title -->
    <text x="20" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#333">GUI_TITLE</text>

    <!-- Upload Group -->
    <rect x="20" y="60" width="760" height="120" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="90" font-family="Arial" font-size="16" fill="#333">GUI_GRP_UPLOAD_HEAD</text>
    <rect x="30" y="110" width="560" height="40" rx="4" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
    <text x="40" y="135" font-family="Arial" font-size="14" fill="#666">GUI_TXT_UPLOAD_LBL</text>
    <rect x="600" y="110" width="150" height="40" rx="4" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
    <text x="610" y="135" font-family="Arial" font-size="14" fill="#fff">GUI_BTN_UPLOAD_LBL</text>

    <!-- Dynamic Text Group 1 -->
    <rect x="20" y="200" width="760" height="220" rx="8" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
    <rect x="20" y="200" width="760" height="40" rx="8" fill="#e8ecef"/>
    <text x="30" y="225" font-family="Arial" font-size="16" fill="#333">GUI_GRP_DYN_HEAD 1</text>
    <rect x="700" y="210" width="50" height="20" rx="4" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
    <text x="710" y="225" font-family="Arial" font-size="12" fill="#fff">Toggle</text>

    <!-- Text Input and Submit Button -->
    <rect x="30" y="260" width="560" height="40" rx="4" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
    <text x="40" y="285" font-family="Arial" font-size="14" fill="#666">GUI_TXT_BX_IN_LBL 1</text>
    <rect x="600" y="260" width="150" height="40" rx="4" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
    <text x="610" y="285" font-family="Arial" font-size="14" fill="#fff">GUI_BTN_SUBMIT_LBL</text>

    <!-- Output Textbox -->
    <rect x="30" y="320" width="720" height="80" rx="4" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
    <text x="40" y="345" font-family="Arial" font-size="14" fill="#666">GUI_TXT_BX_OUT_LBL 1</text>

    <!-- Add/Remove Group Buttons -->
    <rect x="20" y="440" width="150" height="40" rx="4" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
    <text x="30" y="465" font-family="Arial" font-size="14" fill="#fff">GUI_GRP_ADD_LBL</text>
    <rect x="180" y="440" width="150" height="40" rx="4" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
    <text x="190" y="465" font-family="Arial" font-size="14" fill="#fff">GUI_GRP_DEL_LBL</text>

    <!-- Footer -->
    <text x="20" y="580" font-family="Arial" font-size="14" fill="#666">GUI_FOOTER</text>
</svg>